<html ng-app="myApp">

<head>
    <title>ToDo-List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initialscale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style/main.css">
    <script src="https://kit.fontawesome.com/21deffdec8.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-controller="todoCtrl">
    <div class="container">
        <div class="todo-list">
            <h2>Todo-List</h2>
            <div class="row">
                <div class="input-gr">
                    <input type="text" ng-model="taskname" id="input-box" placeholder="Add new" aria-label="Add new">
                    <button ng-click="add()">Add</button>
                </div>
            </div>
            <ul class="list-container" id="list-container">
                <li ng-repeat="item in tasklist" ng-class="{ 'checked': item.checked }">
                    <input type="checkbox" name="checkbox" class="form-check-input" id="checkbox"
                        ng-model="item.checked" ng-change="updateTask(item)">
                    <label for="">
                        {{ item.taskname }}
                    </label>

                    <i ng-click="removeItem($index)" class="fa-solid fa-trash"></i>
                </li>
            </ul>
        </div>
    </div>
    <script src="../src/main.js"></script>

</body>

</html>
